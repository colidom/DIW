<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

        <title>Autorrellenar Tabla</title>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <h2 class="text-center">Autorrellenar Tabla</h2>
                    <!-- Formulario -->
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required />
                        </div>
                        <div class="mb-3">
                            <label for="descripcion">Descripción:</label>
                            <input type="text" class="form-control" id="descripcion" required />
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio">Fecha inicio:</label>
                            <input type="date" class="form-control" id="fechaInicio" required />
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin">Fecha finalización:</label>
                            <input type="date" class="form-control" id="fechaFin" required />
                        </div>
                        <div class="mb-3">
                            <label for="tecnologias">Tecnologías utilizadas:</label>
                            <input type="text" class="form-control" id="tecnologias" required />
                        </div>
                    </form>
                    <!-- Botones de acciones -->
                    <div class="row justify-content-center">
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="agregarFila()">Agregar</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-warning" onclick="agregarFilaYGuardarEnCookie()">
                                Guardar(5 min)
                            </button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-danger" onclick="limpiarCookieYRecargarPagina()">
                                Borrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <!-- Tabla Dinámica -->
            <h3>Tabla de Datos</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Fecha inicio</th>
                        <th>Fecha finalización</th>
                        <th>Tecnologías utilizadas</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <!-- Aquí se agregarán dinámicamente las filas de la tabla -->
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/rellena.js"></script>
    </body>
</html>
