<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <title>Autorrellenar Tabla</title>
</head>
<body>

<div class="container mt-4">
  <h2>Autorrellenar Tabla</h2>

  <!-- Formulario -->
  <form id="formulario">
    <div class="mb-3">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="agregarFila()">Agregar a la Tabla</button>
  </form>

  <hr>

  <!-- Tabla Dinámica -->
  <h3>Tabla de Datos</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody id="tablaBody">
      <!-- Aquí se agregarán dinámicamente las filas de la tabla -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/rellena.js"></script>
</body>
</html>
